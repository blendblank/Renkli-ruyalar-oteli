<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renkli Rüyalar Oteli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dancing-cat left"></div>
    <div class="dancing-cat right"></div>

    <header>
        <h1>Renkli Rüyalar Oteli</h1>
        <p>20 Eylül'den beri kalbimdesin...</p>
    </header>

    <section class="love-letters">
        <h2>Azra'ya</h2>
        <p>Seninle geçen her an, hayatımın en güzel rüyası gibi. Gözlerine her baktığımda yeniden âşık oluyorum.</p>
    </section>

    <section class="gallery">
        <h2>Birlikte Anılarımız</h2>
        <img src="images/photo1.jpg" alt="Fotoğraf 1">
        <img src="images/photo2.jpg" alt="Fotoğraf 2">
    </section>

    <section class="cute-cats">
        <h2>Kedi Cenneti</h2>
        <img src="images/cat1.gif" alt="Kedi 1">
        <img src="images/cat2.gif" alt="Kedi 2">
    </section>

    <div class="meme-button">
        <button onclick="showSurprise()">Sakın buraya basma!</button>
    </div>

    <div class="meme-popup" id="memePopup">
        <img src="images/dancing-cat-meme.gif" alt="Dans Eden Kedi">
        <audio id="memeAudio" src="chipi.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
